name: Check Test Coverage ðŸ§ª

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-coverage:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository ðŸ›Ž
        uses: actions/checkout@v4

      - name: Setup R ðŸ“Š
        uses: r-lib/actions/setup-r@v2

      - name: Install R package dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # Necessary to avoid object usage linter errors.
          extra-packages: local::., any::covr

      - name: Run Test coverage ðŸ‘Ÿ
        run: covr::codecov()
        shell: Rscript {0}
